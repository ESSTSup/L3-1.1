<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Information</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Medical Information</h2>

    <form>
      <div class="form-group">
        <label>Allergies</label>
        <textarea name="allergies" rows="3" placeholder="List any allergies you have..."></textarea>
      </div>

      <div class="form-group">
        <label>Chronic Diseases</label>
        <textarea name="chronicDiseases" rows="3" placeholder="Ex: Diabetes, Hypertension..."></textarea>
      </div>

      <div class="form-group">
        <label>Emergency Contact Name</label>
        <input type="text" name="emergencyName" placeholder="Full Name" required>
      </div>

      <div class="form-group">
        <label>Emergency Contact Phone</label>
        <input type="tel" name="emergencyPhone" placeholder="+213 555 987 654" required>
      </div>

      <div class="form-buttons">
        <a href="securitypassword.html" class="btn previous">Previous</a>
        <button type="button" class="next-step" onclick="window.location.href='https://profil-dashboard.com/patient_dashboard.html'">
          Create & Book Appointment
        </button>
      </div>
    </form>
  </div>
</body>
</html>
