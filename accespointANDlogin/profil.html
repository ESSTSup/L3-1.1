<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Clinique</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #004080;
      color: white;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      color: white;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #A6615A;
      margin-top: 40px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 180px;
      padding: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      border-radius: 50%;
    }

    .card p {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>

  <script>
    // ✅ Fonction pour enregistrer le rôle sélectionné et rediriger vers signin.html
    function selectRole(role, name) {
      localStorage.setItem("userRole", role);
      localStorage.setItem("selectedStaff", name);
      
      // Rediriger vers signin.html
      window.location.href = "signin.html";
    }
  </script>
</head>
<body>

  <header>
    <h1>Équipe Médicale</h1>
  </header>

  <main class="profiles">
    <!-- SECTION MÉDECINS -->
    <section class="doctors">
      <h2>Médecins</h2>
      <div class="grid">
        <div class="card" onclick="selectRole('doctor', 'Dre MOUFOUKI')">
          <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Dre MOUFOUKI">
          <p>Dre MOUFOUKI</p>
        </div>
        <div class="card" onclick="selectRole('doctor', 'Dre DJEDJIG')">
          <img src="https://randomuser.me/api/portraits/women/40.jpg" alt="Dre DJEDJIG">
          <p>Dre DJEDJIG</p>
        </div>
        <div class="card" onclick="selectRole('doctor', 'Dre HELLAL')">
          <img src="https://randomuser.me/api/portraits/women/42.jpg" alt="Dre HELLAL">
          <p>Dre HELLAL</p>
        </div>
        <div class="card" onclick="selectRole('doctor', 'Dre MEKLATI')">
          <img src="https://randomuser.me/api/portraits/women/41.jpg" alt="Dre MEKLATI">
          <p>Dre MEKLATI</p>
        </div>
        <div class="card" onclick="selectRole('doctor', 'Dre LACHI')">
          <img src="https://randomuser.me/api/portraits/women/43.jpg" alt="Dre LACHI">
          <p>Dre LACHI</p>
        </div>
        <div class="card" onclick="selectRole('doctor', 'Dr OUARI')">
          <img src="https://randomuser.me/api/portraits/men/60.jpg" alt="Dr OUARI">
          <p>Dr OUARI</p>
        </div>
      </div>
    </section>

    <!-- SECTION ASSISTANTS -->
    <section class="assistants">
      <h2>Assistants</h2>
      <div class="grid">
        <div class="card" onclick="selectRole('assistant', 'Assis Bellingham')">
          <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="Assis Bellingham">
          <p>Assis Bellingham</p>
        </div>
        <div class="card" onclick="selectRole('assistant', 'Assis Slimani')">
          <img src="https://randomuser.me/api/portraits/men/31.jpg" alt="Assis Slimani">
          <p>Assis Slimani</p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
