<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion d‚ÄôOrdonnances</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #2b3a67;
      }

      .container {
        max-width: 950px;
        margin: 20px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .top-bar input {
        padding: 10px;
        width: 60%;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .top-bar button {
        background: #212328;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
      }

      .top-bar button:hover {
        background: #34363f;
      }

      form {
        display: none;
        flex-direction: column;
        gap: 10px;
        background: #f9fafb;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: #333;
      }

      input,
      textarea {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 100%;
        font-size: 14px;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
        vertical-align: top;
      }

      th {
        background: #6c6d70;
        color: white;
      }

      .actions button {
        margin-right: 5px;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        color: white;
      }

      .edit {
        background: #f4b400;
      }
      .delete {
        background: #d9534f;
      }
      .verify {
        background: #28a745;
      }
    </style>
  </head>
  <body>
    <h1>Gestion des Ordonnances</h1>

    <div class="container">
      <div class="top-bar">
        <input
          type="text"
          id="search"
          placeholder="üîç Rechercher patient / m√©dicament..."
        />
        <button id="newBtn">Nouvelle ordonnance</button>
      </div>

      <form id="ordonnanceForm">
        <label>Nom du patient</label>
        <input type="text" id="patient" required />

        <label>M√©decin</label>
        <input type="text" id="doctor" required />

        <label>Date</label>
        <input type="date" id="date" required />

        <label>M√©dicaments (un par ligne)</label>
        <textarea
          id="meds"
          placeholder="Ex: Paracetamol 500mg - 1 comprim√© chaque 8h"
        ></textarea>

        <label>Notes / Instructions</label>
        <textarea
          id="notes"
          placeholder="Ajouter des instructions..."
        ></textarea>

        <label><input type="checkbox" id="verified" /> V√©rifi√©</label>

        <div>
          <button
            type="submit"
            style="
              background: #60626a;
              color: white;
              border: none;
              padding: 10px 15px;
              border-radius: 6px;
            "
          >
            Enregistrer
          </button>
          <button
            type="button"
            id="cancelBtn"
            style="
              background: #444241;
              color: white;
              border: none;
              padding: 10px 15px;
              border-radius: 6px;
            "
          >
            Annuler
          </button>
        </div>
      </form>

      <table>
        <thead>
          <tr>
            <th>Patient</th>
            <th>M√©decin</th>
            <th>Date</th>
            <th>M√©dicaments</th>
            <th>Notes</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ordonnanceTable"></tbody>
      </table>
    </div>

    <script>
      const form = document.getElementById("ordonnanceForm");
      const newBtn = document.getElementById("newBtn");
      const cancelBtn = document.getElementById("cancelBtn");
      const tableBody = document.getElementById("ordonnanceTable");
      const search = document.getElementById("search");
      let editIndex = null;

      function loadData() {
        const data = JSON.parse(localStorage.getItem("ordonnances")) || [];
        const filter = search.value.toLowerCase();
        tableBody.innerHTML = "";

        data
          .filter(
            (o) =>
              o.patient.toLowerCase().includes(filter) ||
              o.meds.toLowerCase().includes(filter)
          )
          .forEach((o, index) => {
            const row = `
            <tr>
              <td>${o.patient}</td>
              <td>${o.doctor}</td>
              <td>${o.date}</td>
              <td>${o.meds.replace(/\n/g, "<br>")}</td>
              <td>${o.notes}</td>
              <td>${o.verified ? "‚úÖ V√©rifi√©e" : "‚ùå Non v√©rifi√©e"}</td>
              <td class="actions">
                <button class="edit" onclick="editOrdonnance(${index})">Modifier</button>
                <button class="delete" onclick="deleteOrdonnance(${index})">Supprimer</button>
                <button class="verify" onclick="verifyOrdonnance(${index})">V√©rifier</button>
              </td>
            </tr>
          `;
            tableBody.innerHTML += row;
          });
      }

      function saveData(data) {
        localStorage.setItem("ordonnances", JSON.stringify(data));
        loadData();
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const patient = document.getElementById("patient").value;
        const doctor = document.getElementById("doctor").value;
        const date = document.getElementById("date").value;
        const meds = document.getElementById("meds").value;
        const notes = document.getElementById("notes").value;
        const verified = document.getElementById("verified").checked;

        const data = JSON.parse(localStorage.getItem("ordonnances")) || [];

        if (editIndex !== null) {
          data[editIndex] = { patient, doctor, date, meds, notes, verified };
          editIndex = null;
        } else {
          data.push({ patient, doctor, date, meds, notes, verified });
        }

        saveData(data);
        form.reset();
        form.style.display = "none";
      });

      function editOrdonnance(index) {
        const data = JSON.parse(localStorage.getItem("ordonnances")) || [];
        const o = data[index];
        document.getElementById("patient").value = o.patient;
        document.getElementById("doctor").value = o.doctor;
        document.getElementById("date").value = o.date;
        document.getElementById("meds").value = o.meds;
        document.getElementById("notes").value = o.notes;
        document.getElementById("verified").checked = o.verified;
        editIndex = index;
        form.style.display = "flex";
      }

      function deleteOrdonnance(index) {
        const data = JSON.parse(localStorage.getItem("ordonnances")) || [];
        if (confirm("Supprimer cette ordonnance ?")) {
          data.splice(index, 1);
          saveData(data);
        }
      }

      function verifyOrdonnance(index) {
        const data = JSON.parse(localStorage.getItem("ordonnances")) || [];
        data[index].verified = true;
        saveData(data);
      }

      newBtn.addEventListener("click", () => {
        form.style.display = "flex";
        form.reset();
        editIndex = null;
      });

      cancelBtn.addEventListener("click", () => {
        form.style.display = "none";
        form.reset();
      });

      search.addEventListener("input", loadData);
      loadData();
    </script>
     <button type="submit">
      <a href="dashboard.html  ">back </a>
    </button>
  </body>
</html>
