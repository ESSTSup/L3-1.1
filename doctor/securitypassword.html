<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security & Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Security & Password</h2>

    <form action="medicalinformation.html" method="get">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <ul class="password-rules">
          <li>At least 8 characters</li>
          <li>One uppercase letter</li>
          <li>One number</li>
        </ul>
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required>
      </div>

      <div class="security-tips">
        <h3>Security Tips</h3>
        <ul>
          <li>Use a unique password you don't use elsewhere</li>
          <li>Never share your password with anyone</li>
          <li>Enable two-factor authentication later in settings</li>
        </ul>
      </div>

      <div class="form-buttons">
        <a href="contactAndAddress.html" class="btn previous">Previous</a>
        <button type="submit" class="next-step">Next Step</button>
      </div>
    </form>
  </div>
</body>
</html>
