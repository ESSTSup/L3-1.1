<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docteur - File d'Attente</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #0f2027 0%,
          #203a43 50%,
          #2c5364 100%
        );
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        background: linear-gradient(135deg, #bbbbbe 0%, #616161 100%);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
        color: white;
      }

      h1 {
        font-size: 42px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .subtitle {
        font-size: 18px;
        opacity: 0.9;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
      }

      .stat-card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
      }

      .stat-card.waiting::before {
        background: linear-gradient(90deg, #fbbf24, #f59e0b);
      }

      .stat-card.pending::before {
        background: linear-gradient(90deg, #3b82f6, #2563eb);
      }

      .stat-card.complete::before {
        background: linear-gradient(90deg, #10b981, #059669);
      }

      .stat-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .stat-info h3 {
        font-size: 16px;
        color: #666;
        margin-bottom: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .stat-info .number {
        font-size: 48px;
        font-weight: bold;
        line-height: 1;
      }

      .waiting .number {
        background: linear-gradient(135deg, #fbbf24, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .pending .number {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .complete .number {
        background: linear-gradient(135deg, #10b981, #059669);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .stat-icon {
        font-size: 60px;
        opacity: 0.15;
      }

      .section-title {
        color: white;
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .filter-tabs {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .filter-tab {
        background: white;
        color: #666;
        border: none;
        padding: 15px 30px;
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .filter-tab:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      }

      .filter-tab.active {
        color: white;
      }

      .filter-tab.all.active {
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      .filter-tab.waiting.active {
        background: linear-gradient(135deg, #fbbf24, #f59e0b);
      }

      .filter-tab.pending.active {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
      }

      .filter-tab.complete.active {
        background: linear-gradient(135deg, #10b981, #059669);
      }

      .patients-queue {
        display: grid;
        gap: 20px;
      }

      .patient-card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
      }

      .patient-card::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 8px;
      }

      .patient-card.waiting::before {
        background: linear-gradient(180deg, #fbbf24, #f59e0b);
      }

      .patient-card.pending::before {
        background: linear-gradient(180deg, #3b82f6, #2563eb);
      }

      .patient-card.complete::before {
        background: linear-gradient(180deg, #10b981, #059669);
      }

      .patient-card:hover {
        transform: translateX(5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .patient-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-left: 15px;
      }

      .patient-number {
        font-size: 16px;
        font-weight: bold;
        color: #999;
        margin-bottom: 5px;
      }

      .patient-name {
        font-size: 28px;
        font-weight: bold;
        color: #1a1a1a;
        margin-bottom: 5px;
      }

      .status-badge {
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 13px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .badge-waiting {
        background: linear-gradient(135deg, #fef3c7, #fde68a);
        color: #92400e;
      }

      .badge-pending {
        background: linear-gradient(135deg, #dbeafe, #bfdbfe);
        color: #1e40af;
      }

      .badge-complete {
        background: linear-gradient(135deg, #d1fae5, #a7f3d0);
        color: #065f46;
      }

      .patient-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin: 20px 0;
        padding: 20px;
        background: linear-gradient(135deg, #f9fafb, #f3f4f6);
        border-radius: 15px;
        margin-left: 15px;
      }

      .info-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .info-icon {
        font-size: 24px;
      }

      .info-content {
        flex: 1;
      }

      .info-label {
        font-size: 12px;
        color: #666;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .info-value {
        font-size: 16px;
        color: #1a1a1a;
        font-weight: 600;
        margin-top: 2px;
      }

      .patient-actions {
        display: flex;
        gap: 15px;
        margin-top: 20px;
        padding-left: 15px;
      }

      .btn {
        flex: 1;
        padding: 15px;
        border: none;
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-start {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
      }

      .btn-complete {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
      }

      .btn-completed {
        background: linear-gradient(135deg, #e5e7eb, #d1d5db);
        color: #6b7280;
        cursor: default;
      }

      .btn-completed:hover {
        transform: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .empty-state {
        background: white;
        padding: 80px 20px;
        border-radius: 20px;
        text-align: center;
        color: #666;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .empty-state-icon {
        font-size: 80px;
        margin-bottom: 20px;
        opacity: 0.3;
      }

      .empty-state h2 {
        font-size: 28px;
        color: #333;
        margin-bottom: 10px;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 32px;
        }

        .patient-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }

        .patient-info {
          grid-template-columns: 1fr;
        }

        .patient-actions {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üè• Dr. Interface - File d'Attente</h1>
        <p class="subtitle">Gestion des consultations m√©dicales</p>
      </header>

      <div class="stats">
        <div class="stat-card waiting">
          <div class="stat-content">
            <div class="stat-info">
              <h3>En Attente</h3>
              <div class="number" id="waitingCount">0</div>
            </div>
            <div class="stat-icon">‚è∞</div>
          </div>
        </div>
        <div class="stat-card pending">
          <div class="stat-content">
            <div class="stat-info">
              <h3>En Cours</h3>
              <div class="number" id="pendingCount">0</div>
            </div>
            <div class="stat-icon">üë®‚Äç‚öïÔ∏è</div>
          </div>
        </div>
        <div class="stat-card complete">
          <div class="stat-content">
            <div class="stat-info">
              <h3>Compl√©t√©</h3>
              <div class="number" id="completeCount">0</div>
            </div>
            <div class="stat-icon">‚úÖ</div>
          </div>
        </div>
      </div>

      <h2 class="section-title">üìã Liste des Patients</h2>

      <div class="filter-tabs">
        <button class="filter-tab all active" onclick="filterPatients('all')">
          üìã Tous
        </button>
        <button class="filter-tab waiting" onclick="filterPatients('waiting')">
          ‚è∞ En Attente
        </button>
        <button class="filter-tab pending" onclick="filterPatients('pending')">
          üë®‚Äç‚öïÔ∏è En Cours
        </button>
        <button
          class="filter-tab complete"
          onclick="filterPatients('complete')"
        >
          ‚úÖ Compl√©t√©
        </button>
      </div>

      <div class="patients-queue" id="patientsQueue"></div>
    </div>

    <script>
      let patients = [
        {
          id: 1,
          name: "Ahmed Benali",
          age: 45,
          time: "09:00",
          reason: "Consultation g√©n√©rale",
          status: "waiting",
        },
        {
          id: 2,
          name: "Fatima Zohra",
          age: 32,
          time: "09:30",
          reason: "Contr√¥le de routine",
          status: "waiting",
        },
        {
          id: 3,
          name: "Mohamed Kaci",
          age: 58,
          time: "10:00",
          reason: "Suivi traitement",
          status: "pending",
        },
        {
          id: 4,
          name: "Leila Mansour",
          age: 28,
          time: "10:30",
          reason: "Vaccination",
          status: "waiting",
        },
        {
          id: 5,
          name: "Karim Hadj",
          age: 52,
          time: "11:00",
          reason: "Examen cardiaque",
          status: "complete",
        },
        {
          id: 6,
          name: "Nadia Amrani",
          age: 39,
          time: "11:30",
          reason: "Consultation dermatologique",
          status: "waiting",
        },
      ];

      let currentFilter = "all";

      function filterPatients(status) {
        currentFilter = status;

        // Update active tab
        document.querySelectorAll(".filter-tab").forEach((tab) => {
          tab.classList.remove("active");
        });
        document.querySelector(`.filter-tab.${status}`).classList.add("active");

        render();
      }

      function sortPatients() {
        // Ordre: waiting -> pending -> complete, puis par heure
        const statusOrder = { waiting: 1, pending: 2, complete: 3 };
        return patients.sort((a, b) => {
          if (a.status !== b.status) {
            return statusOrder[a.status] - statusOrder[b.status];
          }
          return a.time.localeCompare(b.time);
        });
      }

      function render() {
        const queue = document.getElementById("patientsQueue");
        const sortedPatients = sortPatients();

        // Filter patients based on current filter
        const filteredPatients =
          currentFilter === "all"
            ? sortedPatients
            : sortedPatients.filter((p) => p.status === currentFilter);

        if (filteredPatients.length === 0) {
          const emptyMessage =
            currentFilter === "all"
              ? "La file d'attente est vide pour le moment"
              : `Aucun patient ${
                  currentFilter === "waiting"
                    ? "en attente"
                    : currentFilter === "pending"
                    ? "en cours"
                    : "compl√©t√©"
                }`;

          queue.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h2>Aucun Patient</h2>
                        <p>${emptyMessage}</p>
                    </div>
                `;
          updateStats();
          return;
        }

        queue.innerHTML = filteredPatients
          .map((patient, index) => {
            const statusClass = patient.status;
            const badgeClass = `badge-${patient.status}`;
            const statusText = {
              waiting: "‚è∞ En Attente",
              pending: "üë®‚Äç‚öïÔ∏è En Cours",
              complete: "‚úÖ Compl√©t√©",
            }[patient.status];

            let actionButton = "";

            if (patient.status === "waiting") {
              actionButton = `
                        <button class="btn btn-start" onclick="changeStatus(${patient.id}, 'pending')">
                            ‚ñ∂Ô∏è D√©marrer Consultation
                        </button>
                    `;
            } else if (patient.status === "pending") {
              actionButton = `
                        <button class="btn btn-complete" onclick="changeStatus(${patient.id}, 'complete')">
                            ‚úÖ Marquer Compl√©t√©
                        </button>
                    `;
            } else {
              actionButton = `
                        <button class="btn btn-completed" disabled>
                            ‚úì Consultation Termin√©e
                        </button>
                    `;
            }

            return `
                    <div class="patient-card ${statusClass}">
                        <div class="patient-header">
                            <div>
                                <div class="patient-number">Patient #${
                                  index + 1
                                }</div>
                                <div class="patient-name">${patient.name}</div>
                            </div>
                            <span class="status-badge ${badgeClass}">${statusText}</span>
                        </div>
                        <div class="patient-info">
                            <div class="info-item">
                                <div class="info-icon">‚è∞</div>
                                <div class="info-content">
                                    <div class="info-label">Heure</div>
                                    <div class="info-value">${
                                      patient.time
                                    }</div>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-icon">üë§</div>
                                <div class="info-content">
                                    <div class="info-label">√Çge</div>
                                    <div class="info-value">${
                                      patient.age
                                    } ans</div>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-icon">üìã</div>
                                <div class="info-content">
                                    <div class="info-label">Motif</div>
                                    <div class="info-value">${
                                      patient.reason
                                    }</div>
                                </div>
                            </div>
                        </div>
                        <div class="patient-actions">
                            ${actionButton}
                        </div>
                    </div>
                `;
          })
          .join("");

        updateStats();
      }

      function updateStats() {
        document.getElementById("waitingCount").textContent = patients.filter(
          (p) => p.status === "waiting"
        ).length;
        document.getElementById("pendingCount").textContent = patients.filter(
          (p) => p.status === "pending"
        ).length;
        document.getElementById("completeCount").textContent = patients.filter(
          (p) => p.status === "complete"
        ).length;
      }

      function changeStatus(id, newStatus) {
        patients = patients.map((p) =>
          p.id === id ? { ...p, status: newStatus } : p
        );
        render();
      }

      // Initial render
      render();
    </script>
  </body>
</html>
