<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Management</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f5f6fa;
        margin: 0;
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #2b3a67;
        margin-bottom: 10px;
      }

      .subtitle {
        text-align: center;
        color: #555;
        margin-bottom: 30px;
      }

      .container {
        max-width: 900px;
        margin: auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 25px;
      }

      .summary {
        display: flex;
        justify-content: space-around;
        background: #f9fafb;
        border-radius: 10px;
        padding: 15px 10px;
        margin-bottom: 25px;
        text-align: center;
      }

      .summary div {
        font-size: 18px;
        color: #333;
      }

      .summary span {
        display: block;
        font-size: 20px;
        font-weight: bold;
        color: #2b3a67;
      }

      button {
        background: #545659;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #4056a1;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: center;
      }

      th {
        background: #f0f0f0;
        color: #57595f;
      }

      .actions button {
        padding: 6px 10px;
        border-radius: 5px;
        font-size: 13px;
      }

      .edit {
        background: #f4b400;
      }

      .delete {
        background: #d9534f;
      }

      /* Form styling */
      form {
        display: none;
        margin-top: 20px;
        background: #f9fafb;
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 10px;
      }

      .form-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Finance Management</h1>
    <p class="subtitle">Track your payments, salaries, and profit</p>

    <div class="container">
      <div class="summary">
        <div>
          Patients Payments
          <span id="patientsTotal">0 DZD</span>
        </div>
        <div>
          Assistants Salaries
          <span id="assistantsTotal">0 DZD</span>
        </div>
        <div>
          Total Profit
          <span id="profitTotal">0 DZD</span>
        </div>
      </div>

      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h3>Transactions</h3>
        <button id="addPaymentBtn">Add Payment</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Amount (DZD)</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="paymentTableBody"></tbody>
      </table>

      <form id="paymentForm">
        <h3 id="formTitle">Add Payment</h3>
        <label>Type</label>
        <select id="type" required>
          <option value="">Select type</option>
          <option value="Patient">Patient</option>
          <option value="Assistant">Assistant</option>
        </select>

        <label>Name</label>
        <input type="text" id="name" required />

        <label>Amount (DZD)</label>
        <input type="number" id="amount" required />

        <label>Date</label>
        <input type="date" id="date" required />

        <div class="form-buttons">
          <button type="submit">Save</button>
          <button type="button" id="cancelBtn" style="background: #392d2d">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <script>
      const addPaymentBtn = document.getElementById("addPaymentBtn");
      const cancelBtn = document.getElementById("cancelBtn");
      const paymentForm = document.getElementById("paymentForm");
      const paymentTableBody = document.getElementById("paymentTableBody");

      const patientsTotal = document.getElementById("patientsTotal");
      const assistantsTotal = document.getElementById("assistantsTotal");
      const profitTotal = document.getElementById("profitTotal");

      let editIndex = null;

      function loadPayments() {
        const payments = JSON.parse(localStorage.getItem("payments")) || [];
        paymentTableBody.innerHTML = "";

        let patientSum = 0;
        let assistantSum = 0;

        payments.forEach((p, i) => {
          if (p.type === "Patient") patientSum += Number(p.amount);
          else if (p.type === "Assistant") assistantSum += Number(p.amount);

          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${p.type}</td>
          <td>${p.name}</td>
          <td>${p.amount}</td>
          <td>${p.date}</td>
          <td class="actions">
            <button class="edit" onclick="editPayment(${i})">Edit</button>
            <button class="delete" onclick="deletePayment(${i})">Delete</button>
          </td>
        `;
          paymentTableBody.appendChild(row);
        });

        patientsTotal.textContent = `${patientSum} DZD`;
        assistantsTotal.textContent = `${assistantSum} DZD`;
        profitTotal.textContent = `${patientSum - assistantSum} DZD`;
      }

      function savePayments(payments) {
        localStorage.setItem("payments", JSON.stringify(payments));
        loadPayments();
      }

      paymentForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const type = document.getElementById("type").value;
        const name = document.getElementById("name").value;
        const amount = document.getElementById("amount").value;
        const date = document.getElementById("date").value;

        const payments = JSON.parse(localStorage.getItem("payments")) || [];

        if (editIndex !== null) {
          payments[editIndex] = { type, name, amount, date };
          editIndex = null;
        } else {
          payments.push({ type, name, amount, date });
        }

        savePayments(payments);
        paymentForm.reset();
        paymentForm.style.display = "none";
      });

      function editPayment(index) {
        const payments = JSON.parse(localStorage.getItem("payments")) || [];
        const p = payments[index];
        document.getElementById("type").value = p.type;
        document.getElementById("name").value = p.name;
        document.getElementById("amount").value = p.amount;
        document.getElementById("date").value = p.date;
        paymentForm.style.display = "block";
        editIndex = index;
      }

      function deletePayment(index) {
        const payments = JSON.parse(localStorage.getItem("payments")) || [];
        if (confirm("Delete this transaction?")) {
          payments.splice(index, 1);
          savePayments(payments);
        }
      }

      addPaymentBtn.addEventListener("click", () => {
        paymentForm.style.display = "block";
        paymentForm.reset();
        editIndex = null;
      });

      cancelBtn.addEventListener("click", () => {
        paymentForm.style.display = "none";
        paymentForm.reset();
      });

      loadPayments();
    </script>
     <button type="submit">
      <a href="../dashboard/dashboard.html  ">back </a>
    </button>
  </body>
</html>
