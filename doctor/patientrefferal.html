<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Referral Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #2b3a67;
      }

      .container {
        max-width: 1000px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
        align-items: center;
      }

      input,
      select,
      textarea,
      button {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      input,
      select,
      textarea {
        flex: 1;
      }

      button {
        cursor: pointer;
        background: #3e3f41;
        color: white;
        border: none;
        transition: background 0.3s;
      }

      button:hover {
        background: #4056a1;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 10px;
      }

      th {
        background: #87888c;
        color: white;
      }

      .action-btn {
        padding: 6px 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        margin: 2px;
      }

      .edit {
        background: #f4b400;
      }
      .delete {
        background: #d9534f;
      }
      .view {
        background: #17a2b8;
      }
      .confirm {
        background: #28a745;
      }
      .download {
        background: #6c63ff;
      }

      .modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
        width: 90%;
      }

      .close-btn {
        background: #221919;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>Patient Referral Management</h1>
    <div class="container">
      <form id="referralForm">
        <input type="text" id="patient" placeholder="Patient Name" required />
        <input type="text" id="referredBy" placeholder="Referred By" required />
        <input type="text" id="referredTo" placeholder="Referred To" required />
        <input type="text" id="reason" placeholder="Reason" required />
        <input type="date" id="date" required />
        <button type="submit">Add Referral</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Patient</th>
            <th>Referred By</th>
            <th>Referred To</th>
            <th>Reason</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Modal for View/Edit -->
    <div class="modal" id="viewModal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">X</button>
        <h3 id="modalTitle"></h3>
        <p><b>Patient:</b> <span id="viewPatient"></span></p>
        <p><b>Referred By:</b> <span id="viewReferredBy"></span></p>
        <p><b>Referred To:</b> <span id="viewReferredTo"></span></p>
        <p><b>Reason:</b> <span id="viewReason"></span></p>
        <p><b>Date:</b> <span id="viewDate"></span></p>
        <p><b>Status:</b> <span id="viewStatus"></span></p>
      </div>
    </div>

    <script>
      const form = document.getElementById("referralForm");
      const tableBody = document.getElementById("tableBody");
      const modal = document.getElementById("viewModal");
      const modalTitle = document.getElementById("modalTitle");
      const viewPatient = document.getElementById("viewPatient");
      const viewReferredBy = document.getElementById("viewReferredBy");
      const viewReferredTo = document.getElementById("viewReferredTo");
      const viewReason = document.getElementById("viewReason");
      const viewDate = document.getElementById("viewDate");
      const viewStatus = document.getElementById("viewStatus");

      let editIndex = null;

      function loadData() {
        const data = JSON.parse(localStorage.getItem("referrals")) || [];
        tableBody.innerHTML = "";
        data.forEach((item, index) => {
          const row = `
          <tr>
            <td>${item.patient}</td>
            <td>${item.referredBy}</td>
            <td>${item.referredTo}</td>
            <td>${item.reason}</td>
            <td>${item.date}</td>
            <td>${item.status}</td>
            <td>
              <button class="action-btn view" onclick="viewReferral(${index})">View</button>
              <button class="action-btn edit" onclick="editReferral(${index})">Edit</button>
              <button class="action-btn delete" onclick="deleteReferral(${index})">Delete</button>
              <button class="action-btn confirm" onclick="confirmReferral(${index})">Confirm</button>
              <button class="action-btn download" onclick="downloadReferral(${index})">Download</button>
            </td>
          </tr>`;
          tableBody.innerHTML += row;
        });
      }

      function saveData(data) {
        localStorage.setItem("referrals", JSON.stringify(data));
        loadData();
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const patient = document.getElementById("patient").value;
        const referredBy = document.getElementById("referredBy").value;
        const referredTo = document.getElementById("referredTo").value;
        const reason = document.getElementById("reason").value;
        const date = document.getElementById("date").value;

        const data = JSON.parse(localStorage.getItem("referrals")) || [];

        if (editIndex !== null) {
          data[editIndex] = {
            patient,
            referredBy,
            referredTo,
            reason,
            date,
            status: "Pending",
          };
          editIndex = null;
        } else {
          data.push({
            patient,
            referredBy,
            referredTo,
            reason,
            date,
            status: "Pending",
          });
        }

        saveData(data);
        form.reset();
      });

      function editReferral(index) {
        const data = JSON.parse(localStorage.getItem("referrals")) || [];
        const item = data[index];
        document.getElementById("patient").value = item.patient;
        document.getElementById("referredBy").value = item.referredBy;
        document.getElementById("referredTo").value = item.referredTo;
        document.getElementById("reason").value = item.reason;
        document.getElementById("date").value = item.date;
        editIndex = index;
      }

      function deleteReferral(index) {
        const data = JSON.parse(localStorage.getItem("referrals")) || [];
        data.splice(index, 1);
        saveData(data);
      }

      function confirmReferral(index) {
        const data = JSON.parse(localStorage.getItem("referrals")) || [];
        data[index].status = "Confirmed";
        saveData(data);
      }

      function viewReferral(index) {
        const data = JSON.parse(localStorage.getItem("referrals")) || [];
        const item = data[index];
        modal.style.display = "flex";
        modalTitle.textContent = "Referral Details";
        viewPatient.textContent = item.patient;
        viewReferredBy.textContent = item.referredBy;
        viewReferredTo.textContent = item.referredTo;
        viewReason.textContent = item.reason;
        viewDate.textContent = item.date;
        viewStatus.textContent = item.status;
      }

      function closeModal() {
        modal.style.display = "none";
      }

      function downloadReferral(index) {
        const data = JSON.parse(localStorage.getItem("referrals")) || [];
        const item = data[index];
        const content = `
Referral Details
-------------------------
Patient: ${item.patient}
Referred By: ${item.referredBy}
Referred To: ${item.referredTo}
Reason: ${item.reason}
Date: ${item.date}
Status: ${item.status}
-------------------------
Generated from Referral Management System
`;
        const blob = new Blob([content], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${item.patient}_referral.txt`;
        link.click();
      }

      loadData();
    </script>
    <button type="submit">
      <a href="dashboard.html  ">back </a>
    </button>
  </body>
</html>
