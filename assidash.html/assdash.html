<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #f8fafc;
        color: #333;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        background: #2563eb;
        color: white;
        padding: 15px 20px;
        text-align: center;
      }
      nav {
        display: flex;
        justify-content: center;
        gap: 10px;
        background: #e2e8f0;
        padding: 10px;
      }
      nav button {
        border: none;
        background: #2563eb;
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
      }
      nav button:hover {
        background: #1e40af;
      }
      section {
        display: none;
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }
      section.active {
        display: block;
      }
      h2 {
        color: #2563eb;
        margin-bottom: 10px;
      }

      .btn {
        background: #2563eb;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
      }
      .btn:hover {
        background: #1e40af;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 6px;
        overflow: hidden;
        margin-top: 10px;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ccc;
        text-align: left;
      }
      th {
        background: #e5e7eb;
      }
      input,
      select {
        padding: 6px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Assistant Dashboard</h1>
    </header>

    <nav>
      <button onclick="showSection('doctors')">Doctors</button>
      <button onclick="showSection('patients')">Patients</button>
      <button onclick="showSection('attended')">Attended Patients</button>
      <button onclick="showSection('appointments')">Appointments</button>
    </nav>

    <!-- Doctors Section -->
    <section id="doctors" class="active">
      <h2>Doctors</h2>
      <button class="btn" onclick="addDoctor()">+ Add Doctor</button>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Speciality</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="doctorList"></tbody>
      </table>
    </section>

    <!-- Patients Section -->
    <section id="patients">
      <h2>Patients</h2>
      <button class="btn" onclick="addPatient()">+ Add Patient</button>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Parent Info</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="patientList"></tbody>
      </table>
    </section>

    <!-- Attended Patients -->
    <section id="attended">
      <h2>Attended Patients</h2>
      <button class="btn" onclick="addAttended()">+ Add Attended</button>
      <table>
        <thead>
          <tr>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="attendedList"></tbody>
      </table>
    </section>

    <!-- Appointments -->
    <section id="appointments">
      <h2>Appointments</h2>
      <button class="btn" onclick="addAppointment()">+ Add Appointment</button>
      <table>
        <thead>
          <tr>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="appointmentList"></tbody>
      </table>
    </section>

    <script>
      function showSection(id) {
        document
          .querySelectorAll("section")
          .forEach((s) => s.classList.remove("active"));
        document.getElementById(id).classList.add("active");
      }

      // =============== Doctors ===============
      let doctors = [];
      function addDoctor() {
        const name = prompt("Doctor name:");
        const speciality = prompt("Speciality:");
        if (name && speciality) {
          doctors.push({ name, speciality });
          renderDoctors();
        }
      }
      function deleteDoctor(i) {
        if (confirm("Remove this doctor?")) {
          doctors.splice(i, 1);
          renderDoctors();
        }
      }
      function renderDoctors() {
        const list = document.getElementById("doctorList");
        list.innerHTML = "";
        doctors.forEach((d, i) => {
          list.innerHTML += `
          <tr>
            <td>${d.name}</td><td>${d.speciality}</td>
            <td><button class="btn" onclick="deleteDoctor(${i})">Delete</button></td>
          </tr>`;
        });
      }

      // =============== Patients ===============
      let patients = [];
      function addPatient() {
        const name = prompt("Patient name:");
        const age = parseInt(prompt("Patient age:"));
        let parentInfo = "";
        if (age < 18) {
          const parentName = prompt("Parent name:");
          const parentPhone = prompt("Parent phone:");
          parentInfo = `${parentName} (${parentPhone})`;
        }
        if (name && age) {
          patients.push({ name, age, parentInfo });
          renderPatients();
        }
      }
      function editPatient(i) {
        const p = patients[i];
        const newName = prompt("Edit name:", p.name);
        const newAge = parseInt(prompt("Edit age:", p.age));
        let newParent = p.parentInfo;
        if (newAge < 18) {
          newParent = prompt("Parent info:", p.parentInfo);
        } else {
          newParent = "";
        }
        patients[i] = { name: newName, age: newAge, parentInfo: newParent };
        renderPatients();
      }
      function deletePatient(i) {
        if (confirm("Delete this patient?")) {
          patients.splice(i, 1);
          renderPatients();
        }
      }
      function renderPatients() {
        const list = document.getElementById("patientList");
        list.innerHTML = "";
        patients.forEach((p, i) => {
          list.innerHTML += `
          <tr>
            <td>${p.name}</td><td>${p.age}</td><td>${p.parentInfo || "-"}</td>
            <td>
              <button class="btn" onclick="editPatient(${i})">Edit</button>
              <button class="btn" onclick="deletePatient(${i})">Delete</button>
            </td>
          </tr>`;
        });
      }

      // =============== Attended Patients ===============
      let attended = [];
      function addAttended() {
        if (patients.length === 0 || doctors.length === 0) {
          alert("Add doctors and patients first!");
          return;
        }
        const patient = prompt("Patient name:");
        const doctor = prompt("Doctor name:");
        const date = prompt("Date (YYYY-MM-DD):");
        const time = prompt("Time (HH:MM):");
        if (patient && doctor && date && time) {
          attended.push({ patient, doctor, date, time });
          renderAttended();
        }
      }
      function renderAttended() {
        const list = document.getElementById("attendedList");
        list.innerHTML = "";
        attended.forEach((a) => {
          list.innerHTML += `
          <tr><td>${a.patient}</td><td>${a.doctor}</td><td>${a.date}</td><td>${a.time}</td></tr>`;
        });
      }

      // =============== Appointments ===============
      let appointments = [];
      function addAppointment() {
        if (patients.length === 0 || doctors.length === 0) {
          alert("Add doctors and patients first!");
          return;
        }
        const patient = prompt("Patient name:");
        const doctor = prompt("Doctor name:");
        const date = prompt("Date (YYYY-MM-DD):");
        const time = prompt("Time (HH:MM):");
        if (patient && doctor && date && time) {
          appointments.push({ patient, doctor, date, time });
          renderAppointments();
        }
      }
      function deleteAppointment(i) {
        if (confirm("Delete this appointment?")) {
          appointments.splice(i, 1);
          renderAppointments();
        }
      }
      function renderAppointments() {
        const list = document.getElementById("appointmentList");
        list.innerHTML = "";
        appointments.forEach((a, i) => {
          list.innerHTML += `
          <tr>
            <td>${a.patient}</td><td>${a.doctor}</td><td>${a.date}</td><td>${a.time}</td>
            <td><button class="btn" onclick="deleteAppointment(${i})">Delete</button></td>
          </tr>`;
        });
      }
    </script>
  </body>
</html>
