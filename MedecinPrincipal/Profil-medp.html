<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Médecin Principal</title>
    <link rel="stylesheet" href="Profil-medp.css">
</head>
<body>

<div class="profile-container">
    <h2>Profile Med-principale</h2>

    <form id="profileForm">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name">

        <label for="password">Password :</label>
        <input type="password" id="password" name="password">

        <label for="contact">Contact :</label>
        <input type="text" id="contact" name="contact">

        <label for="email">Email :</label>
        <input type="email" id="email" name="email">

        <button type="button" class="modify-btn" onclick="goToCabinet()">Next</button>
    </form>

    <a href="Dash.html" class="back-link">← Retour au Dashboard</a>
</div>

<script>
function goToCabinet() {
   
    const data = {
        name: document.getElementById("name").value,
        password: document.getElementById("password").value,
        contact: document.getElementById("contact").value,
        email: document.getElementById("email").value
    };

    localStorage.setItem("doctorProfile", JSON.stringify(data));

    
    window.location.href = "Param.html";
}
</script>

</body>
</html>
