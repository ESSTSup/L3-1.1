<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Assistants</title>
  <link rel="stylesheet" href="ListofA.css">
</head>
<body>
  <header>
    <h1>List of Assistants</h1>
    <nav>
      <a href="Dash.html">Dashboard</a>
      <a href="AddA.html" class="add-btn">+ Add Assistant</a>
    </nav>
  </header>

  <main>
    <table id="assistantsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Supervising Doctor</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </main>

  <script>
   
    const defaultAssistants = [
      { name: "Sarah Benali", doctor: "Dr. Karim", phone: "+213 654 321 987", email: "sarah.benali@clinic.com", status: "Active" },
      { name: "Amine Haddad", doctor: "Dr. Yasmine", phone: "+213 665 111 234", email: "amine.haddad@clinic.com", status: "Inactive" },
      { name: "Lina Bouchama", doctor: "Dr. Mehdi", phone: "+213 779 888 111", email: "lina.bouchama@clinic.com", status: "Active" }
    ];

    
    let assistants = JSON.parse(localStorage.getItem("assistants")) || defaultAssistants;

    const tbody = document.querySelector("#assistantsTable tbody");

    
    function displayAssistants() {
      tbody.innerHTML = "";

      assistants.forEach((a, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${a.name}</td>
          <td>${a.doctor}</td>
          <td>${a.phone}</td>
          <td>${a.email}</td>
          <td>${a.status}</td>
          <td class="actions">
            <button class="view" onclick="viewAssistant(${index})">View</button>
            <button class="delete" onclick="deleteAssistant(${index})">Delete</button>
            <button class="report" onclick="reportAssistant(${index})">Report</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }


    displayAssistants();

   
    function saveAssistants() {
      localStorage.setItem("assistants", JSON.stringify(assistants));
    }

   
    function deleteAssistant(index) {
      if (confirm("Are you sure you want to delete this assistant?")) {
        assistants.splice(index, 1);
        saveAssistants();
        displayAssistants();
      }
    }

    function viewAssistant(index) {
      const a = assistants[index];
      alert(`Assistant Info:\n\nName: ${a.name}\nDoctor: ${a.doctor}\nPhone: ${a.phone}\nEmail: ${a.email}\nStatus: ${a.status}`);
    }

   
    function reportAssistant(index) {
      const a = assistants[index];
      alert(`Report sent for ${a.name}`);
    }
  </script>
</body>
</html>
