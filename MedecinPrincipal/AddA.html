<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Assistant</title>
  <link rel="stylesheet" href="AddA.css">
</head>
<body>
  <header>
    <h1> Add New Assistant</h1>
  </header>

  <main>
    <form id="addAssistantForm" class="form-box">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter assistant's name" required>

      <label for="doctor">Supervising Doctor:</label>
      <input type="text" id="doctor" placeholder="Enter supervising doctor's name" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="+213 ..." required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="example@clinic.com" required>

      <label for="status">Status:</label>
      <select id="status">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>

      <div class="buttons">
        <button type="submit" class="save">Save</button>
        <a href="ListofA.html" class="cancel">Cancel</a>
      </div>
    </form>
  </main>

  <script>
    document.getElementById('addAssistantForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
      
      
      const name = document.getElementById('name').value;
      const doctor = document.getElementById('doctor').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const status = document.getElementById('status').value;
      
     
      if (!name || !doctor || !phone || !email) {
        alert('Please fill in all required fields.');
        return;
      }
      
      
      const phoneRegex = /^\+213[5-7][0-9]{8}$/;
      if (!phoneRegex.test(phone)) {
        alert('Please enter a valid Algerian phone number (format: +213XXXXXXXXX)');
        return;
      }
      
      
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }
      
      
      const assistant = {
        id: Date.now(), 
        name: name,
        doctor: doctor,
        phone: phone,
        email: email,
        status: status,
        createdAt: new Date().toISOString()
      };
      
      
      saveAssistant(assistant);
      
     
      alert('Assistant added successfully!');
      window.location.href = 'ListofA.html';
    });
    
    function saveAssistant(assistant) {
      
      let assistants = JSON.parse(localStorage.getItem('assistants')) || [];
      
      
      assistants.push(assistant);
      
      
      localStorage.setItem('assistants', JSON.stringify(assistants));
    }
    
    document.getElementById('status').addEventListener('change', function() {
      const status = this.value;
    
      console.log('Status changed to:', status);
    });
  </script>
</body>
</html>
