<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Confirmation</title>
  <link rel="stylesheet" href="DeletA.css">
</head>
<body>
  <div class="overlay">
    <div class="popup">
      <h2>Confirm Deletion</h2>
      <p>Are you sure you want to delete this assistant?</p>

      <div class="buttons">
        <a href="ListofA.html" class="no">No</a>
        <a href="#" class="yes" id="confirmDelete">Yes, Delete</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const confirmDeleteBtn = document.getElementById('confirmDelete');
      
      confirmDeleteBtn.addEventListener('click', function(e) {
        e.preventDefault();
        
        
        const urlParams = new URLSearchParams(window.location.search);
        const assistantId = urlParams.get('id') || localStorage.getItem('assistantToDelete');
        
        if (assistantId) {
        
          let assistants = JSON.parse(localStorage.getItem('assistants')) || [];
          
          
          assistants = assistants.filter(assistant => assistant.id != assistantId);
          
          
          localStorage.setItem('assistants', JSON.stringify(assistants));
          
          
          localStorage.removeItem('assistantToDelete');
          
          alert('Assistant deleted successfully!');
        } else {
          alert('No assistant selected for deletion.');
        }
        
        
        window.location.href = 'ListofA.html';
      });
    });
  </script>
</body>
</html>
