<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>

    <div class="report-container">

        <header>
            <h1>Reports</h1>
            <p>View and download your medical reports</p>

            <div class="filter">
                <label for="period">Select: </label>
                <select id="period" name="period">
                    <option value="month">Monthly</option>
                    <option value="week">Weekly</option>
                    <option value="year">Yearly</option>
                </select>
            </div>
        </header>

        <div class="report-card">
            <div class="info">
                <div class="icon"></div>
                <h3>Total Patients</h3>
                <p class="number">1247</p>
            </div>
            <button>VIEW</button>
        </div>

        <div class="report-card">
            <div class="info">
                <div class="icon"></div>
                <h3>Consultations</h3>
                <p class="number">892</p>
            </div>
            <button>VIEW</button>
        </div>

        <div class="report-card">
            <div class="info">
                <div class="icon"></div>
                <h3>Revenue</h3>
                <p class="number">125,400 <span class="currency">DZ</span></p>
            </div>
            <button>VIEW</button>
        </div>

        <div class="report-card">
            <div class="info">
                <div class="icon"></div>
                <h3>Satisfaction</h3>
                <p class="number">96%</p>
            </div>
            <button>VIEW</button>
        </div>

        <div class="report-card">
            <div class="info">
                <div class="icon"></div>
                <h3>Avg Wait Time</h3>
                <p class="number">25 min</p>
            </div>
            <button>VIEW</button>
        </div>

        <div class="report-card">
            <div class="info">
                <div class="icon"></div>
                <h3>Today</h3>
                <p class="number">34</p>
                <small>Appointment Overview</small>
            </div>
            <button>VIEW</button>
        </div>

    </div>

</body>
</html>
