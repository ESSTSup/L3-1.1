<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil du Docteur</title>
  <link rel="stylesheet" href="ProfilD.css">
 
</head>
<body>
  <div class="card">
    <h2>Profil du Docteur</h2>

    <div class="doctor-info">
      <p><strong>Nom :</strong> Dr. Ahmed B.</p>
      <p><strong>Spécialité :</strong> Cardiologue</p>
      <p><strong>Téléphone :</strong> 0555 123 456</p>
      <p><strong>Email :</strong> dr.ahmed@example.com</p>
      <p><strong>Statut :</strong> Admin</p>
    </div>

    <div class="actions">
      <a href="ModifyD.html" class="btn edit">Modifier les infos</a>
      <a href="DeletD.html" class="btn delete">Supprimer ce docteur</a>
      <a href="Dash.html" class="btn back">⬅ Retour au Dashboard</a>
    </div>
  </div>

 
  <script>
    console.log("Doctor profile loaded.");

    
    document.querySelector(".edit").addEventListener("click", function() {
      console.log("Redirecting to ModifyD.html...");
    });

    
    document.querySelector(".delete").addEventListener("click", function(e) {
      const confirmDelete = confirm("Voulez-vous vraiment supprimer ce docteur ?");
      if (!confirmDelete) {
        e.preventDefault(); 
        console.log("Suppression annulée.");
      } else {
        alert("Docteur supprimé avec succès ✔️");
        console.log("Doctor deleted.");
      }
    });

    
    document.querySelector(".back").addEventListener("click", function() {
      console.log("Retour vers le Dashboard...");
    });
  </script>

</body>
</html>
