<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Schedule Calendar</title>
  <link rel="stylesheet" href="calender.css">
</head>
<body>
  <div class="container">
    <h2>Confirmed Appointments Calendar</h2>

    <div class="calendar-navigation">
      <a href="#" class="nav-button" id="prevMonth">&larr; October</a>
      <div class="calendar-title" id="currentMonth">November 2025</div>
      <a href="#" class="nav-button" id="nextMonth">December &rarr;</a>
    </div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-color" style="background-color: #17a2b8;"></div>
        <span>Morning (9AM–12PM)</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #ffc107;"></div>
        <span>Afternoon (2PM–5PM)</span>
      </div>
    </div>

    <div class="calendar" id="calendarGrid">
      
    </div>

    <a href="Dash.html" class="back-button">← Back to Dashboard</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarGrid = document.getElementById('calendarGrid');
      const currentMonthElement = document.getElementById('currentMonth');
      const prevMonthButton = document.getElementById('prevMonth');
      const nextMonthButton = document.getElementById('nextMonth');

      let currentDate = new Date(2025, 10, 1); 

      
      const appointments = {
        '2025-11-01': [
          { name: 'Meriem', time: '9AM–12PM', type: 'morning' },
          { name: 'Sarah', time: '2PM–5PM', type: 'afternoon' }
        ],
        '2025-11-03': [
          { name: 'Mohamed', time: '9AM–12PM', type: 'morning' }
        ],
        '2025-11-05': [
          { name: 'Lyna', time: '2PM–5PM', type: 'afternoon' }
        ],
        '2025-11-07': [
          { name: 'Dounia', time: '9AM–12PM', type: 'morning' }
        ]
      };

      function generateCalendar() {
        calendarGrid.innerHTML = '';
        
        
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        days.forEach(day => {
          const header = document.createElement('div');
          header.className = 'calendar-header';
          header.textContent = day;
          calendarGrid.appendChild(header);
        });

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
       
        const firstDay = new Date(year, month, 1);
       
        const lastDay = new Date(year, month + 1, 0);
        
        
        for (let i = 0; i < firstDay.getDay(); i++) {
          const emptyDay = document.createElement('div');
          emptyDay.className = 'calendar-day';
          calendarGrid.appendChild(emptyDay);
        }

        
        for (let day = 1; day <= lastDay.getDate(); day++) {
          const dayElement = document.createElement('div');
          const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          const isToday = new Date().toDateString() === new Date(year, month, day).toDateString();
          
          dayElement.className = 'calendar-day';
          if (isToday) dayElement.classList.add('today');

          
          const dayNumber = document.createElement('div');
          dayNumber.className = 'day-number';
          dayNumber.textContent = day;
          dayElement.appendChild(dayNumber);

         
          if (appointments[dateString]) {
            appointments[dateString].forEach(appointment => {
              const appointmentElement = document.createElement('div');
              appointmentElement.className = `appointment ${appointment.type}-slot`;
              
              const nameElement = document.createElement('strong');
              nameElement.textContent = appointment.name;
              
              const timeElement = document.createElement('div');
              timeElement.className = 'timeslot';
              timeElement.textContent = appointment.time;
              
              appointmentElement.appendChild(nameElement);
              appointmentElement.appendChild(timeElement);
              dayElement.appendChild(appointmentElement);
            });
          } else {
            const noAppointments = document.createElement('div');
            noAppointments.className = 'no-appointments';
            noAppointments.textContent = 'No confirmed appointments';
            dayElement.appendChild(noAppointments);
          }

          calendarGrid.appendChild(dayElement);
        }

       
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                          'July', 'August', 'September', 'October', 'November', 'December'];
        currentMonthElement.textContent = `${monthNames[month]} ${year}`;
      }

     
      prevMonthButton.addEventListener('click', function(e) {
        e.preventDefault();
        currentDate.setMonth(currentDate.getMonth() - 1);
        generateCalendar();
      });

      nextMonthButton.addEventListener('click', function(e) {
        e.preventDefault();
        currentDate.setMonth(currentDate.getMonth() + 1);
        generateCalendar();
      });

     
      generateCalendar();
    });
  </script>
</body>
</html>
