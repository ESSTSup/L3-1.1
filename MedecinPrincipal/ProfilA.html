<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Profile</title>
  <link rel="stylesheet" href="ProfilA.css">
</head>
<body>
  <header>
    <h1>Assistant Profile</h1>
  </header>

  <main>
    <div class="profile-card">
      <p><strong>Name:</strong> Sarah Ahmed</p>
      <p><strong>Supervising Doctor:</strong> Dr. Yasmine</p>
      <p><strong>Phone:</strong> +213 540 112 334</p>
      <p><strong>Email:</strong> sarah@clinic.com</p>
      <p><strong>Status:</strong> Active</p>

      <div class="actions">
        <a href="ModifyA.html" class="edit">Modify Info</a>
        <button class="delete">Delete Assistant</button>
      </div>
    </div>
  </main>

  
  <script>
    console.log("Profile loaded successfully.");

   
    document.querySelector(".delete").addEventListener("click", function () {
      const confirmDelete = confirm("Are you sure you want to delete this assistant?");
      if (confirmDelete) {
        alert("Assistant deleted successfully ✔️");
        console.log("Assistant deleted.");
      } else {
        console.log("Deletion canceled.");
      }
    });

    
    document.querySelector(".edit").addEventListener("click", function () {
      console.log("Redirecting to ModifyA.html...");
    });
  </script>

</body>
</html>
