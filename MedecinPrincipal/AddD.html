<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter un Docteur</title>
  <link rel="stylesheet" href="AddD.css" />
</head>
<body>
  <div class="card">
    <h2>Ajouter un Docteur</h2>

    <form id="doctorForm">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required />

      <label for="speciality">Spécialité :</label>
      <input type="text" id="speciality" name="speciality" required />

      <label for="phone">Téléphone :</label>
      <input type="text" id="phone" name="phone" required />

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />

   
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="btn">Ajouter</button>
    </form>
  </div>

  
  <script>
    document.getElementById("doctorForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const doctorData = {
        name: document.getElementById("name").value,
        speciality: document.getElementById("speciality").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,

        
        password: document.getElementById("password").value
      };

      let doctors = JSON.parse(localStorage.getItem("doctors")) || [];
      doctors.push(doctorData);
      localStorage.setItem("doctors", JSON.stringify(doctors));

      window.location.href = "ListofD.html";
    });
  </script>


  <script>
    
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const speciality = document.getElementById("speciality").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim(); 

      if (!name || !speciality || !phone || !email || !password) {
        alert("Veuillez remplir tous les champs !");
        return false;
      }

      return true;
    }

    
    document.getElementById("doctorForm").addEventListener("submit", function () {
      if (validateForm()) {
        alert("Docteur ajouté avec succès !");
      }
    });

    
    const inputs = document.querySelectorAll("#doctorForm input");

    inputs.forEach((input) => {
      input.addEventListener("focus", () => {
        input.style.border = "2px solid #3498db";
      });

      input.addEventListener("blur", () => {
        input.style.border = "1px solid #ccc";
      });
    });
  </script>

</body>
</html>
