<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultation Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #2b3a67;
        margin-bottom: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: #fff;
        padding: 20px 25px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        color: #333;
      }

      input,
      textarea,
      select {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        width: 100%;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .checkbox-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .checkbox-group label {
        font-weight: normal;
      }

      button {
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        background: #3e4148;
        color: white;
        cursor: pointer;
        font-size: 15px;
        transition: background 0.3s;
      }

      button:hover {
        background: #4056a1;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      th {
        background: #62646b;
        color: white;
      }

      .action-btn {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
      }

      .edit {
        background: #f4b400;
      }

      .delete {
        background: #d9534f;
      }
    </style>
  </head>
  <body>
    <h1>Consultation Management</h1>

    <div class="container">
      <form id="consultationForm">
        <div>
          <label for="patient">Patient Name:</label>
          <input type="text" id="patient" required />
        </div>

        <div>
          <label for="doctor">Doctor:</label>
          <input type="text" id="doctor" required />
        </div>

        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" required />
        </div>

        <div>
          <label for="time">Time:</label>
          <input type="time" id="time" required />
        </div>

        <div>
          <label for="notes">Notes:</label>
          <textarea
            id="notes"
            placeholder="Add doctor notes..."
            required
          ></textarea>
        </div>

        <div>
          <label>Further Exams:</label>
          <div class="checkbox-group">
            <label
              ><input type="checkbox" value="Blood Test" /> Blood Test</label
            >
            <label><input type="checkbox" value="Echo" /> Echo</label>
            <label><input type="checkbox" value="X-Ray" /> X-Ray</label>
            <label
              ><input type="checkbox" value="Urine Test" /> Urine Test</label
            >
          </div>
        </div>

        <div>
          <label for="certificate">Medical Certificate:</label>
          <textarea
            id="certificate"
            placeholder="Write the medical certificate here..."
          ></textarea>
        </div>

        <div>
          <label for="signature">Doctorâ€™s Signature:</label>
          <input
            type="text"
            id="signature"
            placeholder="_________________________"
          />
        </div>

        <button type="submit">Add Consultation</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Notes</th>
            <th>Exams</th>
            <th>Certificate</th>
            <th>Signature</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="consultationTable"></tbody>
      </table>
    </div>

    <script>
      const form = document.getElementById("consultationForm");
      const tableBody = document.getElementById("consultationTable");
      let editIndex = null;

      function loadData() {
        const data = JSON.parse(localStorage.getItem("consultations")) || [];
        tableBody.innerHTML = "";
        data.forEach((c, index) => {
          const row = `
          <tr>
            <td>${c.patient}</td>
            <td>${c.doctor}</td>
            <td>${c.date}</td>
            <td>${c.time}</td>
            <td>${c.notes}</td>
            <td>${c.exams.join(", ")}</td>
            <td>${c.certificate}</td>
            <td>${c.signature}</td>
            <td>
              <button class="action-btn edit" onclick="editConsultation(${index})">Edit</button>
              <button class="action-btn delete" onclick="deleteConsultation(${index})">Delete</button>
            </td>
          </tr>
        `;
          tableBody.innerHTML += row;
        });
      }

      function saveData(data) {
        localStorage.setItem("consultations", JSON.stringify(data));
        loadData();
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const patient = document.getElementById("patient").value;
        const doctor = document.getElementById("doctor").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const notes = document.getElementById("notes").value;
        const certificate = document.getElementById("certificate").value;
        const signature = document.getElementById("signature").value;
        const exams = Array.from(
          document.querySelectorAll(".checkbox-group input:checked")
        ).map((i) => i.value);

        const data = JSON.parse(localStorage.getItem("consultations")) || [];

        if (editIndex !== null) {
          data[editIndex] = {
            patient,
            doctor,
            date,
            time,
            notes,
            exams,
            certificate,
            signature,
          };
          editIndex = null;
        } else {
          data.push({
            patient,
            doctor,
            date,
            time,
            notes,
            exams,
            certificate,
            signature,
          });
        }

        saveData(data);
        form.reset();
      });

      function editConsultation(index) {
        const data = JSON.parse(localStorage.getItem("consultations")) || [];
        const c = data[index];
        document.getElementById("patient").value = c.patient;
        document.getElementById("doctor").value = c.doctor;
        document.getElementById("date").value = c.date;
        document.getElementById("time").value = c.time;
        document.getElementById("notes").value = c.notes;
        document.getElementById("certificate").value = c.certificate;
        document.getElementById("signature").value = c.signature;

        document.querySelectorAll(".checkbox-group input").forEach((chk) => {
          chk.checked = c.exams.includes(chk.value);
        });

        editIndex = index;
      }

      function deleteConsultation(index) {
        const data = JSON.parse(localStorage.getItem("consultations")) || [];
        data.splice(index, 1);
        saveData(data);
      }

      loadData();
    </script>
    <button type="submit">
      <a href="../dashboard/dashboard.html  ">back </a>
    </button>
  </body>
</html>
