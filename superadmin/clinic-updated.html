<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Updated - Clinic Management</title>
    <link rel="stylesheet" href="superadmin.css">
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-card">
            <div class="confirmation-icon success">âœ…</div>
            <h1 class="confirmation-title">Clinic Updated Successfully</h1>
            
            <p class="confirmation-message">
                The clinic information has been updated successfully.
            </p>
            
            <div class="confirmation-details">
                <div class="detail-item">
                    <span class="detail-label">Clinic:</span>
                    <span class="detail-value">MediCare Center</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Clinic ID:</span>
                    <span class="detail-value">CL001</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Updated By:</span>
                    <span class="detail-value">Super Admin</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Date & Time:</span>
                    <span class="detail-value" id="currentDateTime"></span>
                </div>
            </div>
            
            <div class="action-buttons">
                <a href="clinics.html" class="btn btn-outline btn-large">Back to Clinics</a>
                <a href="index.html" class="btn btn-primary btn-large">Return to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        const now = new Date();
        document.getElementById('currentDateTime').textContent = 
            now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
    </script>
</body>
</html>
