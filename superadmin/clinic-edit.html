<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Clinic - Clinic Management</title>
    <link rel="stylesheet" href="superadmin.css">
    <style>
        .form-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
      
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Clinic Manager</h2>
                <p>Super Admin Dashboard</p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="index.html"><i>üìä</i> <span>Dashboard</span></a></li>
                <li><a href="clinics.html"><i>üè•</i> <span>Clinics</span></a></li>
                <li><a href="subscriptions.html"><i>üí∞</i> <span>Subscriptions</span></a></li>
                <li><a href="requests.html"><i>üìã</i> <span>Requests</span></a></li>
                <li><a href="archived.html"><i>üóÑÔ∏è</i> <span>Archived</span></a></li>
            </ul>
        </div>

      
        <div class="main-content">
            <div class="header">
                <h1>Edit Clinic</h1>
                <div class="user-info">
                    <span>Super Admin</span>
                    <div class="user-avatar">SA</div>
                </div>
            </div>

            <div class="page-title">Edit Clinic Information</div>
            <p class="page-description">Update the clinic details below.</p>

            <div class="table-container">
                <div class="form-container">
                    <form id="editClinicForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="editClinicId">Clinic ID</label>
                                <input type="text" id="editClinicId" class="form-control" value="CL001" readonly>
                            </div>
                            <div class="form-group">
                                <label for="editClinicName">Clinic Name *</label>
                                <input type="text" id="editClinicName" class="form-control" value="MediCare Center" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="editClinicEmail">Email *</label>
                                <input type="email" id="editClinicEmail" class="form-control" value="contact@medicare.com" required>
                            </div>
                            <div class="form-group">
                                <label for="editClinicPhone">Phone *</label>
                                <input type="tel" id="editClinicPhone" class="form-control" value="+1 (555) 123-4567" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="editClinicAddress">Address *</label>
                                <input type="text" id="editClinicAddress" class="form-control" value="123 Medical Plaza" required>
                            </div>
                            <div class="form-group">
                                <label for="editClinicCity">City *</label>
                                <input type="text" id="editClinicCity" class="form-control" value="New York" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="editClinicState">State *</label>
                                <input type="text" id="editClinicState" class="form-control" value="NY" required>
                            </div>
                            <div class="form-group">
                                <label for="editHandicapAccessible">Handicap Accessibility *</label>
                                <select id="editHandicapAccessible" class="form-control" required>
                                    <option value="handicap-friendly" selected>Handicap Friendly</option>
                                    <option value="not-accessible">Not Accessible</option>
                                    <option value="partial">Partially Accessible</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="editSubscriptionPlan">Subscription Plan *</label>
                            <select id="editSubscriptionPlan" class="form-control" required>
                                <option value="free">Free</option>
                                <option value="premium" selected>Premium</option>
                            </select>
                        </div>

                        <div class="action-buttons">
                            <button type="button" class="btn btn-outline" onclick="window.location.href='clinics.html'">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('editClinicForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Clinic updated successfully!');
            window.location.href = 'clinics.html';
        });
    </script>
</body>
</html>
