<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Approved - Clinic Management</title>
    <link rel="stylesheet" href="superadmin.css">
    <style>
        .confirmation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
        }
        
        .confirmation-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .confirmation-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .confirmation-icon.success {
            color: var(--secondary);
        }
        
        .confirmation-icon.warning {
            color: var(--warning);
        }
        
        .confirmation-icon.error {
            color: var(--danger);
        }
        
        .confirmation-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .confirmation-message {
            color: var(--gray);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .confirmation-details {
            background: var(--gray-light);
            border-radius: var(--border-radius);
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .detail-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--dark);
        }
        
        .detail-value {
            color: var(--gray);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn-large {
            padding: 12px 30px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-card">
            <div class="confirmation-icon success">âœ…</div>
            <h1 class="confirmation-title">Request Approved Successfully</h1>
            
            <p class="confirmation-message">
                The subscription change request has been approved. The clinic's plan has been updated successfully.
            </p>
            
            <div class="confirmation-details">
                <div class="detail-item">
                    <span class="detail-label">Clinic:</span>
                    <span class="detail-value">MediCare Center</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Previous Plan:</span>
                    <span class="detail-value">Premium</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">New Plan:</span>
                    <span class="detail-value">Enterprise</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Approved By:</span>
                    <span class="detail-value">Super Admin</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Date & Time:</span>
                    <span class="detail-value" id="currentDateTime"></span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-outline btn-large" onclick="goToRequests()">
                    Back to Requests
                </button>
                <button class="btn btn-primary btn-large" onclick="goToDashboard()">
                    Return to Dashboard
                </button>
            </div>
        </div>
    </div>

    <script>
       
        const now = new Date();
        document.getElementById('currentDateTime').textContent = 
            now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
        
        function goToDashboard() {
            window.location.href = 'index.html';
        }
        
        function goToRequests() {
            window.location.href = 'requests.html';
        }
    </script>
</body>
</html>
